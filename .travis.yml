sudo: required
language: java
services:
- docker
addons:
  apt:
    packages:
    - maven
    - nsis
install:
- docker pull karalabe/xgo-latest
script:
- mvn clean install -Pcross -q
deploy:
  provider: script
  script:
  - cp .travis.settings.xml $HOME/.m2/settings.xml
  - mvn deploy -pl runelite-launcher -Pcross -Dgithub.global.oauth2Token=$GITHUB_OAUTH_TOKEN -Dmymavenrepo.write.url=$MYMAVENREPO_WRITE_URL
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
